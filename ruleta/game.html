<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zula</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-lines">
    <div class="container vh-100">
        <div class="row align-items-start justify-content-center vh-100 text-center">

            <div class="col-xl-10 text-center mt-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="text-center bg-gray-200 fit-content px-3 py-1 rounded-2">
                        <p class="gray-600 mb-0 font11">Preg.</p>
                        <p class="text-black fw-700 font14 mb-0" id="round-counter">1/4</p>
                    </div>

                    <div class="timer">
                        <svg class="progress-ring" width="100" height="100">
                            <circle class="progress-ring__background" cx="50" cy="50" r="42" />
                            <circle class="progress-ring__circle" cx="50" cy="50" r="42" />
                        </svg>

                        <div class="timer-content">
                            <span><img id="clock-icon" src="img/clock.gif" height="25"></span>
                            <span class="time" id="time">01:00</span>
                        </div>
                    </div>
                </div>

                <div class="row align-items-center justify-content-center mt-4">
                    <div class="col-12 col-md position-relative">
                        <div class="wheel-container">
                            <div class="winner-highlight"></div>
                            <div class="wheel" id="main-wheel">
                                <div class="number" data-angle="0">1</div>
                                <div class="number" data-angle="45">2</div>
                                <div class="number" data-angle="90">3</div>
                                <div class="number" data-angle="135">4</div>
                                <div class="number" data-angle="180">5</div>
                                <div class="number" data-angle="225">6</div>
                                <div class="number" data-angle="270">7</div>
                                <div class="number" data-angle="315">8</div>
                            </div>
                            <div class="center-circle" id="spin-btn">
                                <img src="img/arrow-ruleta.svg">
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md text-start" id="question-area"
                        style="opacity: 0.5; pointer-events: none;">
                        <h3 class="fw-600 text-black mb-4" id="question-text">Gira la ruleta para comenzar</h3>
                        <div id="options-container">
                            <!-- Options injected here -->
                        </div>
                        <button class="btn btn-siguiente fw-500 mt-4 fit-content px-4 rounded-2 py-2" id="submit-answer"
                            disabled>RESPONDER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Feedback Incorrecto -->
    <div class="modal fade" id="timeout" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 rounded-4">
                <div class="modal-body text-center">
                    <div class="bg-red-200 fit-content mx-auto wh-45 rounded-3 mt-4">
                        <img src="img/cruz.svg" height="20">
                    </div>
                    <h4 class="fw-700 mt-3">Casi... Respuesta Incorrecta</h4>
                    <p class="font14 mt-3 border-bottom pb-3 modal-question-desc"></p>
                    <div
                        class="d-flex align-items-center bg-red-100 fit-content justify-content-center px-2 py-2 rounded-3 mb-2 mx-auto">
                        <img src="img/explicacion.svg" class="me-2">
                        <p class="mb-0 fw-600 font10 text-red-700 lh-sm">Explicación</p>
                    </div>
                    <p class="text-black mb-0 font12 modal-explanation"></p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button"
                        class="font11 border-0 bg-white fw-600 text-primary btn-modal-continue">Continuar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Feedback Correcto -->
    <div class="modal fade" id="correct" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 rounded-4">
                <div class="modal-body text-center">
                    <div class="bg-green-200 fit-content mx-auto wh-45 rounded-3 mt-4">
                        <img src="img/tilde.svg" height="15">
                    </div>
                    <h4 class="fw-700 mt-3">¡Respuesta Correcta!</h4>
                    <p class="font14 mt-3 border-bottom pb-3 modal-question-desc"></p>
                    <div
                        class="d-flex align-items-center bg-green-100 fit-content justify-content-center px-2 py-2 rounded-3 mb-2 mx-auto">
                        <img src="img/explicacion-ok.svg" class="me-2">
                        <p class="mb-0 fw-600 font10 text-green-700 lh-sm">Tip de Seguridad</p>
                    </div>
                    <p class="text-black mb-0 font12 modal-explanation"></p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button"
                        class="font11 border-0 bg-white fw-600 text-primary btn-modal-continue">Continuar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
