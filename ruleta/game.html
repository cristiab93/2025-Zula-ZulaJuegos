<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zula</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-lines">
    <!-- Floating game status notification -->
    <div id="game-notification" class="game-notification">
        <p id="message"></p>
        <button id="replay" style="display:none;">Jugar de nuevo</button>
    </div>

    <div class="container vh-100">
        <div class="row align-items-center justify-content-center vh-100 text-center">

            <!-- RULETA CENTRADA -->
            <div class="col-10 col-md-7 col-lg-5 col-xl-4" hidden>
                <p class="mb-5 font12 gray-600">Pulsá GIRAR para comenzar</p>
                <div class="position-relative">

                    <img id="ruleta" src="img/ruleta.png" class="img-fluid position-relative ruleta" />
                    <div class="position-absolute top-50 start-50 translate-middle puntero">
                        <img id="puntero" src="img/girar.png" height="140" />
                    </div>
                </div>
            </div>

            <!-- RULETA CON RADIO BUTTONS -->

            <div class="col-xl-10 text-center">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="text-start">
                        <div class="bg-gray-200 fit-content px-2 py-1 rounded-2">
                            <img src="img/alert.svg" height="17">
                        </div>
                        <p class="gray-600 mb-0 font13 mt-2">Leé la definición <br>
                            y arriesgá tu respuesta.</p>
                    </div>



                    <div class="timer">
                        <svg class="progress-ring" width="100" height="100">
                            <circle class="progress-ring__background" cx="50" cy="50" r="42" />
                            <circle class="progress-ring__circle" cx="50" cy="50" r="42" />
                        </svg>

                        <div class="timer-content">
                            <span><img id="clock-icon" src="img/clock.gif" height="25"></span>
                            <span class="time" id="time">01:00</span>
                        </div>
                    </div>

                </div>

                <div class="row align-items-center justify-content-center mt-4">
                    <div class="col-12 col-md-5">

                        <div class="position-relative">

                            <img id="ruleta" src="img/ruleta.png" class="img-fluid position-relative ruleta" />
                            <div class="position-absolute top-50 start-50 translate-middle puntero">
                                <img id="puntero" src="img/girar.png" height="140" />
                            </div>
                        </div>



                    </div>

                    <div class="col-12 col-md-6 offset-md-1 text-start">
                        <div class="circle circle-min">A</div>
                        <h3 class="text-black fw-600 mt-3">Línea de dinero que otorga una entidad y se devuelve con
                            intereses.</h3>

                        <form class="row g-3 mt-3">

                            <div class="col-9">
                                <input type="text" class="form-control py-2" id="" placeholder="Escribe la respuesta">
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-arrow py-2 px-3"><img src="img/arrow.svg"></button>
                            </div>
                        </form>
                    </div>
                </div>




            </div>
        </div>
    </div>





    <!-- Modal -->
    <div class="modal fade" id="timeout" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 rounded-4">

                <div class="modal-body text-center">
                    <div class="bg-red-200 fit-content mx-auto p-2 rounded-3 mt-4">
                        <img src="img/sad.svg" height="32">
                    </div>
                    <h4 class="fw-700 mb-0 mt-3">LAMENTABLEMENTE</h4>
                    <p class="font12 text-red-700">Se te terminó el tiempo</p>

                    <p class="text-black mb-0">Restaste en total 80 puntos</p>
                    <p class="font10 text-grey-500 mb-0">Respondiste 5 de 8</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary font11 px-3 fw-500">Volver a la Misión</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/ruleta.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
