<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zula</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">


</head>

<body class="bg-lines">
  <!--<div class="logo position-absolute top-50 start-50 translate-middle">
        <img src="img/logo.svg">
    </div>-->
  <div class="container vh-100 position-relative">
    <div class="row align-items-start justify-content-center vh-100">
      <div class="col-xl-10 text-center mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="text-start">
            <div class="bg-gray-200 fit-content px-2 py-1 rounded-2">
              <img src="img/alert.svg" height="17">
            </div>
            <p class="gray-600 mb-0 font13 mt-2">Leé la afirmación <br>
              y decí si es correcta</p>
          </div>







          <div class="timer">
            <svg class="progress-ring" width="100" height="100">
              <circle class="progress-ring__background" cx="50" cy="50" r="42" />
              <circle class="progress-ring__circle" cx="50" cy="50" r="42" />
            </svg>

            <div class="timer-content">
              <span class="icon"><img src="img/clock.gif"></span>
              <span class="time" id="time">01:00</span>







            </div>
          </div>

        </div>

        <div class="row align-items-center justify-content-center">
          <div class="col-12 col-md-6 text-start">

            <h3 class="text-black fw-600 mt-3" id="question-text">El CBU identifica de forma única una cuenta bancaria
              en Argentina.</h3>
            <button class="btn btn-siguiente fw-600 mt-4 fit-content px-4 rounded-2 py-2 d-none"
              id="btn-next">SIGUIENTE</button>


          </div>

          <div class="col-12 col-md-6 text-start cards-vf">
            <div class="row align-items-start">
              <div class="col-6">
                <div class="h-100 bg-white verdadero active border rounded-3 text-center" id="btn-true">
                  <div class="bg-green card-v rounded-3 m-3 d-flex align-items-center justify-content-center">
                    <h4 class="mb-0 text-white fw-600">V</h4>
                  </div>





                </div>


                <p class="text-violeta fw-600 text-center bg-white border px-3 py-4 rounded-3 mt-3 feedback-msg"
                  style="display:none;">CORRECTO!</p>




              </div>


              <div class="col-6">
                <div class="h-100 bg-white falso border rounded-3 text-center" id="btn-false">
                  <div class="bg-red card-v rounded-3 m-3 d-flex align-items-center justify-content-center">
                    <h4 class="mb-0 text-white fw-600">F</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>



















      </div>
    </div>
  <div class="modal fade" id="timeout" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 rounded-4">

        <div class="modal-body text-center">
          <div class="bg-red-200 fit-content mx-auto wh-45 rounded-3 mt-4">
            <img src="img/cruz.svg" height="20">
          </div>
          <h4 class="fw-700 mt-3">Casi... Respuesta Incorrecta</h4>
          <p class="font14 mt-3 border-bottom pb-3 modal-question-desc">No sumaste puntos</p>
          <div class="d-flex align-items-center bg-red-100 fit-content justify-content-center px-2 py-2 rounded-3 mb-2 mx-auto">
            <img src="img/explicacion.svg" class="me-2">
            <p class="mb-0 fw-600 font10 text-red-700 lh-sm">Explicación</p>
          </div>
          <p class="text-black mb-0 font12 modal-explanation"></p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="font11 border-0 bg-white fw-600 text-primary btn-modal-continue">Continuar con otra</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="correct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 rounded-4">

        <div class="modal-body text-center">
          <div class="bg-green-200 fit-content mx-auto wh-45 rounded-3 mt-4">
            <img src="img/tilde.svg" height="15">
          </div>
          <h4 class="fw-700 mt-3">¡Respuesta Correcta!</h4>
          <p class="font14 mt-3 border-bottom pb-3 modal-question-desc">Sumaste 10 puntos</p>
          <div class="d-flex align-items-center bg-green-100 fit-content justify-content-center px-2 py-2 rounded-3 mb-2 mx-auto">
            <img src="img/explicacion-ok.svg" class="me-2">
            <p class="mb-0 fw-600 font10 text-green-700 lh-sm">Tip de Seguridad</p>
          </div>
          <p class="text-black mb-0 font12 modal-explanation"></p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="font11 border-0 bg-white fw-600 text-primary btn-modal-continue">Continuar con otra</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts: bootstrap + Sortable (igual que tenías) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

  <!-- Removed Inline Script to manage it from game.js -->
  <script src="js/game.js"></script>
</body>

</html>
