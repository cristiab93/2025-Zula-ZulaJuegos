<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zula</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-lines">
  <!--<div class="logo position-absolute top-50 start-50 translate-middle">
        <img src="img/logo.svg">
    </div>-->
  <div class="container vh-100 position-relative">
    <div class="row align-items-start justify-content-center vh-100">
      <div class="col-xl-10 text-center mt-4">
        <div class="d-flex justify-content-between align-items-center">
          <div class="text-start">
            <div class="bg-gray-200 fit-content px-2 py-1 rounded-2">
              <img src="img/alert.svg" height="17">
            </div>
            <p class="gray-600 mb-0 font13 mt-2">Leé la definición <br>
              y arriesgá tu respuesta.</p>
          </div>



          <div class="timer">
            <svg class="progress-ring" width="100" height="100">
              <circle class="progress-ring__background" cx="50" cy="50" r="42" />
              <circle class="progress-ring__circle" cx="50" cy="50" r="42" />
            </svg>

            <div class="timer-content">
              <span><img src="img/clock.gif" height="25"></span>
              <span class="time" id="time">01:00</span>
            </div>
          </div>

        </div>

        <div class="row align-items-center justify-content-center">
          <div class="col-12 col-md-6">

            <div class="circle-wrapper">

              <div id="rosco-container">
                <!-- Letters will be generated here -->
              </div>

              <!-- <div class="center-text">ZULA</div>-->

            </div>



          </div>

          <div class="col-12 col-md-5 text-start" style="position: relative; z-index: 10;">
            <div class="circle circle-min">A</div>
            <h3 class="text-black fw-600 mt-3">Línea de dinero que otorga una entidad y se devuelve con intereses.</h3>

            <form class="row g-3 mt-3">

              <div class="col-9">
                <input type="text" class="form-control py-2" id="game-input" placeholder="Escribe la respuesta"
                  autocomplete="off">
              </div>
              <div class="col-auto">
                <button type="submit" id="submit-btn" class="btn btn-arrow py-2 px-3" disabled><img
                    src="img/arrow.svg"></button>
              </div>
            </form>
          </div>
        </div>



      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/game.js"></script>






</body>

</html>
