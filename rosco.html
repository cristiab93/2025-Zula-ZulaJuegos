   <script>
  const circle = document.querySelector(".progress-ring__circle");
  const timeText = document.getElementById("time");

  const radius = 42; // ðŸ‘ˆ coincide con el SVG
  const circumference = 2 * Math.PI * radius;

  circle.style.strokeDasharray = circumference;
  circle.style.strokeDashoffset = 0;

  let totalTime = 60;
  let elapsed = 0;

  function formatTime(seconds) {
    const m = String(Math.floor(seconds / 60)).padStart(2, "0");
    const s = String(seconds % 60).padStart(2, "0");
    return `${m}:${s}`;
  }

  function setProgress(elapsed) {
    const offset = (elapsed / totalTime) * circumference;
    circle.style.strokeDashoffset = offset;
  }

  timeText.textContent = formatTime(totalTime);

 let start = null;

function animate(timestamp) {
  if (!start) start = timestamp;

  const elapsedMs = timestamp - start;
  const elapsedSeconds = Math.min(elapsedMs / 1000, totalTime);

  setProgress(elapsedSeconds);
  timeText.textContent = formatTime(Math.ceil(totalTime - elapsedSeconds));

  if (elapsedSeconds < totalTime) {
    requestAnimationFrame(animate);
  }
}

requestAnimationFrame(animate);

</script>
